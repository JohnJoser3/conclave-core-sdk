plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.r3.conclave.enclave'
}

apply from: '../common.gradle'

conclave {
    productID = 1
    revocationLevel = 0
    maxHeapSize = "256m"
    maxStackSize = "2m"
    fileSystemSize = "64m"
    reflectionConfigurationFiles.from("reflectionconfig0.json", "reflectionconfig1.json")
    serializationConfigurationFiles.from("serializationconfig0.json", "serializationconfig1.json")
}
