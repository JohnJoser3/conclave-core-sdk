apiVersion: apps/v1
kind: Deployment
metadata:
  name: enclavelet-host-deployment
spec:
  selector:
    matchLabels:
      app: enclavelet-host
  replicas: 1
  template:
    metadata:
      labels:
        app: enclavelet-host
    spec:
      imagePullSecrets:
      - name: registry-secret
      terminationGracePeriodSeconds: 0
      containers:

      - name: enclavelet-host
        image: localhost:5000/com.r3.sgx/signing-enclave-debug:latest
        imagePullPolicy: Always
        resources:
          limits:
            intel.com/sgx: 1
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
        volumeMounts:
        - name: run-aesmd
          mountPath: /run/aesmd
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: core-dumps
          mountPath: /var/crash   
        securityContext:
          privileged: true
      - name: aesmd
        tty: true # Needed otherwise aesmd doesn't log anything
        image: localhost:5000/com.r3.sgx/aesmd:latest
        imagePullPolicy: Always
        resources:
          limits:
            intel.com/sgx: 1
        volumeMounts:
        - name: run-aesmd
          mountPath: /run/aesmd
        - name: core-dumps
          mountPath: /var/crash

      volumes:
      - name: run-aesmd
        emptyDir: {}
      - name: config-volume
        configMap:
          name: enclavelet-host-config
      - name: core-dumps
        hostPath:
          path: /var/crash
          type: Directory
