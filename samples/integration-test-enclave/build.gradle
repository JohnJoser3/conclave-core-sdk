plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.r3.conclave.enclave'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.r3.conclave:conclave-enclave"
}

conclave {
    productID = 100
    revocationLevel = 2

    release {
        // By default release enclaves will use a 2 step external signing process.
        // Set the sample to use a dummy key.
        signingType = dummyKey
    }
}
