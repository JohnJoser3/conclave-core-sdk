plugins {
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation project(":djvm:djvm-common")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.r3.conclave:conclave-host"

    runtimeOnly project(path: ":djvm:djvm-enclave", configuration: sgxMode.toLowerCase())

    testImplementation "org.junit.jupiter:junit-jupiter:$junit_jupiter_version"
    testImplementation "org.assertj:assertj-core:$assertj_version"

    // As Jackson is shaded in as part of the Conclave SDK it's not a transitive dependency and so must be added in here
    // to enable the test to work when the samples are run as a composite build.
    testRuntimeOnly "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    testRuntimeOnly "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
}

test {
    dependsOn ':djvm:user-code:shadowJar'
    doFirst {
        systemProperty 'user-jar.path', tasks.getByPath(':djvm:user-code:shadowJar').outputs.files.asPath
    }
}
