pluginManagement {
    repositories {
        maven {
            gradlePluginPortal()
            mavenCentral()
            jcenter()
            url = "https://software.r3.com/artifactory/sgxjvm"
            credentials {
                username = System.getenv('OBLIVIUM_MAVEN_USERNAME')
                password = System.getenv('OBLIVIUM_MAVEN_PASSWORD')
            }
        }
    }
    resolutionStrategy {
        def version = System.getenv('PROJECT_VERSION')
        if (version != null && !version.empty) {
            eachPlugin {
                if ( requested.id.id == 'com.r3.conclave.enclave') {
                    def version = System.getenv('PUBLISHED_ARTIFACTS_VERSION')
                    useModule("com.r3.conclave:com.r3.conclave.enclave:$version")
                }
            }
        }
    }
}

def projectVersion = System.getenv('PROJECT_VERSION')
if (projectVersion == null || projectVersion.empty) {
    includeBuild("..") {
        name = "sgxjvm"
    }
}

