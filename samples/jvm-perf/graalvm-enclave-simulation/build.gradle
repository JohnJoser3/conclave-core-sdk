plugins {
    id 'com.r3.conclave.enclave'
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    compile project(':jvm-perf:benchmarks')

    // As Kotlin and Jackson are shaded in as part of the Conclave SDK they're not transitive dependencies and so must
    // be added in here to enable the test to work when the samples are run as a composite build.
    runtimeOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    runtimeOnly "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    runtimeOnly "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
}

conclave {
    productID = 1
    revocationLevel = 0

    release {
        // By default release enclaves will use a 2 step external signing process.
        // Set the sample to use a dummy key.
        signingType = dummyKey
    }

}
