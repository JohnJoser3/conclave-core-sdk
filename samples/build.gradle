plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61' apply false
    id 'com.google.protobuf' version '0.8.8' apply false
    id 'com.r3.sgx.host' apply false
    id "com.github.ben-manes.versions" version "0.27.0"
}

import static org.gradle.api.JavaVersion.*
import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

subprojects {
    ext {
        oblivium_version = System.getenv('OBLIVIUM_DEPENDENCY_VERSION')
    }

    group = "com.r3.sgx"
    version = System.getenv('OBLIVIUM_VERSION')

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url = "https://software.r3.com/artifactory/sgxjvm"
        }
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = VERSION_1_8
        targetCompatibility = VERSION_1_8
    }

    tasks.withType(KotlinCompile) {
        kotlinOptions {
            jvmTarget = VERSION_1_8
            apiVersion = '1.3'
            languageVersion = '1.3'
            freeCompilerArgs += [
                '-Xjvm-default=enable',
                '-XXLanguage:+NewInference'
            ]
        }
    }
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
