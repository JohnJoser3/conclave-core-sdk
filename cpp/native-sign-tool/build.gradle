def cppBuildDir = project(":cpp").buildDir

jar {
    dependsOn(":cpp:compileLinuxSgxRelease")
    def signToolBuildDir = "$cppBuildDir/Release/linux-sgx/src/linux-sgx/build/linux"
    into "com/r3/conclave/sign-tool", {
        from(signToolBuildDir) {
            include "sgx_sign"
        }
    }
}
