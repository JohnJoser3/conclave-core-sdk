
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'com.r3.sgx.enclave'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.r3.sgx:api-core-enclave"
}

jar {
    archiveClassifier = 'ignore'
}

shadowJar {
    archiveBaseName = 'test-non-enclave'
    archiveClassifier = ''
    zip64 = true

    manifest {
        attributes("Enclave-Class": "com.r3.sgx.plugin.enclave.test.TestNonEnclave")
    }
}
