plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow'
}

dependencies {
    implementation project(':enclavelet-host:enclavelet-host-client')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compileOnly "org.apache.jmeter:ApacheJMeter_java:$jmeter_version"

    runtimeOnly "io.grpc:grpc-netty:$grpc_version"
}

shadowJar {
    archiveFileName = 'sampler.jar'
    relocate('com.google', 'shadow.com.google') // clashes with JMeter
    zip64 = true
}
