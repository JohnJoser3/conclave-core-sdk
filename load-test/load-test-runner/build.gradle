plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "info.picocli:picocli:$picocli_version"
    implementation "org.apache.jmeter:ApacheJMeter:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_java:$jmeter_version"

    runtime "org.apache.jmeter:ApacheJMeter_components:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_core:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_ftp:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_functions:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_http:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_jdbc:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_jms:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_junit:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_ldap:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_mail:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_mongodb:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_native:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_tcp:$jmeter_version"
    runtime "org.apache.jmeter:ApacheJMeter_config:$jmeter_version"

}

jar {
    classifier = 'ignore'
}

shadowJar {
    archiveFileName = 'load-test-runner.jar'
    manifest {
        attributes("Main-Class": "com.r3.sgx.loadtest.runner.JmeterRunnerCli")
    }
    zip64 = true
}
