plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.slf4j:slf4j-api:$slf4j_version"
    implementation "info.picocli:picocli:$picocli_version"
    implementation "org.apache.jmeter:ApacheJMeter:$jmeter_version"

    runtimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:$log4j_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_java:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_components:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_core:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_ftp:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_functions:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_http:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_jdbc:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_jms:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_junit:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_ldap:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_mail:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_mongodb:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_native:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_tcp:$jmeter_version"
    runtimeOnly "org.apache.jmeter:ApacheJMeter_config:$jmeter_version"
}

jar {
    classifier = 'ignore'
}

shadowJar {
    archiveFileName = 'load-test-runner.jar'
    manifest {
        attributes("Main-Class": "com.r3.conclave.loadtest.runner.JmeterRunnerCli")
    }
    zip64 = true
}
