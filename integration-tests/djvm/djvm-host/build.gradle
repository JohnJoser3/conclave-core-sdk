plugins {
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation project(":djvm:djvm-base")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.r3.conclave:conclave-host:$conclave_version"

    runtimeOnly project(path: ":djvm:djvm-enclave", configuration: enclaveMode)

    testImplementation "org.junit.jupiter:junit-jupiter:$junit_jupiter_version"
    testImplementation "org.assertj:assertj-core:$assertj_version"
}

tasks.withType(Test) {
    // Configure the host timezone to match the DJVM's.
    systemProperty 'user.timezone', 'UTC'
}

test {
    maxHeapSize = "8g"
    dependsOn ':djvm:djvm-simple-test-bundle:shadowJar', ':djvm:djvm-sandbox-test-bundle:shadowJar'
    doFirst {
        systemProperty 'simple-test-bundle-jar', tasks.getByPath(':djvm:djvm-simple-test-bundle:shadowJar').outputs.files.asPath
        systemProperty 'sandbox-test-bundle-jar', tasks.getByPath(':djvm:djvm-sandbox-test-bundle:shadowJar').outputs.files.asPath
    }
}
