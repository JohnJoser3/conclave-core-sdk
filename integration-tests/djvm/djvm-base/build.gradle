plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'application'
    id 'com.google.protobuf'
    id 'idea'
}

mainClassName = "com.r3.conclave.integrationtests.djvm.base.MainKt"

dependencies {
    api "com.google.protobuf:protobuf-java:$protobuf_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "net.corda.djvm:corda-djvm:$djvm_version"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:$protobuf_version"
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java { }
            }
        }
    }
}

idea {
    module {
        sourceDirs += file("${buildDir}/generated/source/proto/main/java");
    }
}
