plugins {
    id 'com.github.johnrengelman.shadow'
    id 'org.jetbrains.kotlin.jvm'
    id 'com.google.protobuf'
    id 'idea'
}

dependencies {
    implementation project(':djvm:djvm-base')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.google.protobuf:protobuf-java:$protobuf_version"
    implementation "org.slf4j:slf4j-nop:$slf4j_version"
    implementation "org.assertj:assertj-core:$assertj_version"
    implementation "org.junit.jupiter:junit-jupiter-api:$junit_jupiter_version"
    implementation "net.corda.djvm:corda-djvm:$djvm_version"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:$protobuf_version"
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java { }
            }
        }
    }
}

idea {
    module {
        sourceDirs += file("${buildDir}/generated/source/proto/main/java");
    }
}

shadowJar {
    archiveBaseName = 'internal-tests-fat'
    archiveClassifier = ''
    zip64 = true
}
