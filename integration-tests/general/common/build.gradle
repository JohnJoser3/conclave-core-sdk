plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.r3.conclave.enclave'
}

dependencies {
    api "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinx_serialization_json_version"
    implementation "org.ow2.asm:asm:$asm_version"
    implementation "com.r3.conclave:conclave-enclave"
    implementation "com.r3.conclave:conclave-host"
    implementation "com.r3.conclave:conclave-common"
}
