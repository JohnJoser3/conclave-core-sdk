plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.r3.conclave.enclave'
}

dependencies {
    implementation project(":general:common-enclave")
}

/**
 * This enclave should be representative of a use case which involves the persistent map.
 * Do not disable the persistent map.
 */
conclave {
    productID = 1
    revocationLevel = 0
    enablePersistentMap = true
}
