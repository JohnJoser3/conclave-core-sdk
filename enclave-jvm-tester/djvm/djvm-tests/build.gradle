/**
 * This module contains test code meant to be embedded, run and asserted inside the enclave.
 * These tests allow for assertions such as reference comparison to be done, unlike the integrations tests on which
 * the outputs need to be serialized out of the enclave.
 */
plugins {
    id 'com.github.johnrengelman.shadow'
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.google.protobuf:protobuf-java:$protobuf_version"
    implementation "org.slf4j:slf4j-nop:$slf4j_version"
    implementation "org.assertj:assertj-core:$assertj_version"
    implementation "org.junit.jupiter:junit-jupiter-api:$junit_jupiter_version"
    implementation "net.corda.djvm:corda-djvm:$djvm_version"
    
    implementation project(':api')
    implementation project(':djvm:djvm-tests-auxiliary')
    implementation project(':djvm:djvm-proto')
    implementation project(':djvm:djvm-test-utils')
    implementation project(':djvm:djvm-asserters')
}

shadowJar {
    archiveBaseName = 'internal-tests-fat'
    archiveClassifier = ''
    zip64 = true
}
