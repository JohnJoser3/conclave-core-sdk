/**
 * This module contains the code for serialising the integration tests' inputs and deserialize and run
 * assertions on the tests' output on the host.
 */
plugins {
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.assertj:assertj-core:$assertj_version"
    implementation project(':api')
    implementation project(':djvm:djvm-proto')
    implementation project(':djvm:djvm-tests-auxiliary')
}
