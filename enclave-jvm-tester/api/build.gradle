/**
 * This module provides an API for writing JVM tests.
 *
 * It also has the messaging API between the enclave and host. This should ideally be in a separate module but isn't
 * to keep things a bit simpler.
 */
plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.google.protobuf'
    id 'idea'
}

dependencies {
    api "com.google.protobuf:protobuf-java:$protobuf_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:$protobuf_version"
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java { }
            }
        }
    }
}

idea {
    module {
        sourceDirs += file("${buildDir}/generated/source/proto/main/java");
    }
}
