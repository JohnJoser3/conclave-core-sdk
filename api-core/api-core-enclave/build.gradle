plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'net.corda.plugins.api-scanner'
}

dependencies {
    api project(":api-core:api-core-common")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation "junit:junit:$junit_version"
    testImplementation "org.assertj:assertj-core:$assertj_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "org.slf4j:slf4j-api:$slf4j_version"
    testImplementation project(":api-core:api-core-host")
    testImplementation project(":enclave-dynamic-testing")

    // ASM: byte code manipulation library
    testImplementation "org.ow2.asm:asm:$asm_version"

    testRuntimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:$log4j_version"
    testRuntimeOnly "com.r3.conclave:native-host-simulation:${rootProject.version}"
}
