plugins {
    id 'idea'
    id 'com.google.protobuf'
    id 'kotlin'
}

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    api "io.grpc:grpc-protobuf:$grpc_version"
    api "io.grpc:grpc-stub:$grpc_version"
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:$protobuf_version" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:$grpc_version" }
    }
    generateProtoTasks.generatedFilesBaseDir = "${project.projectDir}/src/"
    generateProtoTasks {
        all()*.plugins { grpc {} }
        all().each { task ->
            task.inputs.dir("${projectDir}/src/main/proto")
            task.builtins {
                java { }
            }
        }
    }
}

idea {
    module {
        sourceDirs += file("${projectDir}/src/main/grpc")
    }
}
