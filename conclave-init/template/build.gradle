plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.kotlin.jvm' version '1.5.31' apply false
}


allprojects {
    idea {
        module {
            downloadJavadoc = true
        }
    }
}

subprojects {
    apply plugin: 'idea'
    apply plugin: "org.jetbrains.kotlin.jvm"

    repositories {
        maven {
            url = rootProject.file(conclaveRepo)
        }
        mavenCentral()
    }

    tasks.withType(Test) {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
        }
    }
}
